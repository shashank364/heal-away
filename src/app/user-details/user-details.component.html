<!-- user-details.component.html -->
<div class="table-container">
  <mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Column Definitions -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.gender }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef>Country</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.country }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="enquiredAt">
      <mat-header-cell *matHeaderCellDef>Enquired At</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <p>{{ user.enquiredAt | date: 'medium' }}</p>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <mat-select [(ngModel)]="user.status" (selectionChange)="updateStatus(user)">
          <mat-option value="ToDo">New</mat-option>
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Hold">Hold</mat-option>
          <mat-option value="Done">Completed</mat-option>
        </mat-select>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Column Definitions -->

    <!-- Table Rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
